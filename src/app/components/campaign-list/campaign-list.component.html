<div class="container mx-auto px-4 py-8">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
    <h2 class="text-3xl font-extrabold text-gray-800 dark:text-white">
      Lista Kampanii
    </h2>
    <button (click)="createCampaign()"
            class="mt-4 sm:mt-0 px-6 py-3 bg-gradient-to-r from-green-600 to-green-700 text-white rounded-md hover:from-green-700 hover:to-green-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500">
      Stwórz Kampanię
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let campaign of campaigns$ | async"
         class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6 transform transition hover:-translate-y-1 hover:shadow-2xl">
      <h3 class="text-2xl font-bold mb-3 text-gray-800 dark:text-white">{{ campaign.name }}</h3>
      <ul class="text-gray-700 dark:text-gray-300 mb-4 space-y-1">
        <!-- Wyświetlenie logo, jeśli dostępne -->
        <li *ngIf="campaign.logo">
          <strong>Logo:</strong>
          <img [src]="campaign.logo" alt="Logo" class="h-12 mt-2 rounded">
        </li>
        <li><strong>ID:</strong> {{ campaign.id }}</li>
        <li><strong>Słowa kluczowe:</strong> {{ campaign.keywords.join(', ') }}</li>
        <li><strong>Stawka:</strong> {{ campaign.bidAmount }}</li>
        <li><strong>Fundusz:</strong> {{ campaign.campaignFund }}</li>
        <li><strong>Miasto:</strong> {{ campaign.town }}</li>
      </ul>
      <div class="flex justify-between">
        <button (click)="editCampaign(campaign.id)"
                class="px-4 py-2 bg-gradient-to-r from-yellow-500 to-yellow-600 text-white rounded-md hover:from-yellow-600 hover:to-yellow-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-400">
          Edytuj
        </button>
        <button (click)="deleteCampaign(campaign.id)"
                class="px-4 py-2 bg-gradient-to-r from-red-600 to-red-700 text-white rounded-md hover:from-red-700 hover:to-red-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500">
          Usuń
        </button>
      </div>
    </div>
  </div>
</div>
